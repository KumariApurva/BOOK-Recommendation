<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK RECOMMENDER SYSTEM</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: wheat;
    }
</style>
<body style="background-color: black;">
    <nav class= "navbar" style=" background-color: antiquewhite;">
        <a class="navbar-brand">Apu Book Recommender</a>
        <ul class="nav navbar-nav" >
            <li><a href="/">HOME</a></li>
            <li><a href="/recommend">RECOMMENDE</a></li>
            <li><a>CONTACT</a></li>
        </ul>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 20px;">RECOMMENDE BOOKS</h1>
                <form action="/recommend_books" method="POST">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
                
            </div>

            {%if data %}

              {%for i in data %}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <p class="text-white">{{i[1]}}</p>
                                           
                        </div>
                    </div>
                </div> 
              {%endfor%}
                
            {% endif %}


                
           
           
        </div>

    </div>
   
  
</body>
</html>
